<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>构建阶段分析</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/echarts/5.6.0/echarts.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container" id="mainContainer">

      <div class="input-container">
        <button class="switch-btn" onclick="switchInputMode()">
          <span class="switch-icon">⇄</span>
        </button>
        <div id="fileInputArea" class="input-area">
          <div class="file-drop-zone" id="dropZone">
            <input type="file" id="fileInput" accept=".json" />
            <div class="drop-zone-text">
              拖拽文件到此处或点击上传
            </div>
            <div id="fileName" class="file-name"></div>
          </div>
        </div>
        <div id="textInputArea" class="input-area" style="display:none;">
          <textarea id="jsonInput" placeholder="请粘贴JSON数据..."></textarea>
          <button class="fullscreen-btn" onclick="toggleFullscreen()">
            <svg t="1741707379485" class="icon fullscreen-icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="2623" width="24" height="24">
              <path d="M285.866667 810.666667H384v42.666666H213.333333v-170.666666h42.666667v98.133333l128-128 29.866667 29.866667-128 128z m494.933333 0l-128-128 29.866667-29.866667 128 128V682.666667h42.666666v170.666666h-170.666666v-42.666666h98.133333zM285.866667 256l128 128-29.866667 29.866667-128-128V384H213.333333V213.333333h170.666667v42.666667H285.866667z m494.933333 0H682.666667V213.333333h170.666666v170.666667h-42.666666V285.866667l-128 128-29.866667-29.866667 128-128z" fill="#444444" p-id="2624"></path>
            </svg>
          </button>
        </div>

      </div>
      <div class="toolbar">
        <button class="btn--remix" onclick="downloadSampleFile()">下载示例文件</button>
        <button class="btn--remix" onclick="toggleLayout()">切换布局</button>
        <button class="btn--remix analyze-btn" onclick="analyzeInputData()">分析数据</button>
      </div>
      <div class="filter-container" id="filterContainer">
        <div class="filter-items">
          <span class="filter-item active" data-value="all">全部</span>
          <span class="filter-item" data-value="first7days">最早7天</span>
          <span class="filter-item" data-value="first15days">最早15天</span>
          <span class="filter-item" data-value="first10times">最早10次</span>
          <span class="filter-item" data-value="last7days">最近7天</span>
          <span class="filter-item" data-value="last15days">最近15天</span>
          <span class="filter-item" data-value="last10times">最近10次</span>
        </div>
      </div>
      <div id="chartContainer" class="horizontal-layout">
        <div id="timeChart" class="chart-container"></div>
        <div id="memoryChart" class="chart-container"></div>
        <div id="hoverConfigTip" class="hover-config-tip"></div>
      </div>
    </div>

    <script></script>
  </body>
</html>
