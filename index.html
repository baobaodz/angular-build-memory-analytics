<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>构建阶段分析</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5/dist/echarts.min.js"></script>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./index.css" />
  </head>

  <body>
    <div class="container" id="mainContainer">
      <input type="file" id="fileInput" accept=".json" />
      <div class="toolbar">
        <button class="btn--remix" onclick="downloadSampleFile()">下载示例文件</button>
        <button class="btn--remix" onclick="toggleLayout()">切换布局</button>
      </div>
      <div id="chartContainer" class="horizontal-layout">
        <div id="timeChart" class="chart-container"></div>
        <div id="memoryChart" class="chart-container"></div>
      </div>
      <!-- 新增提示区域 -->
      <div id="hoverConfigTip" class="hover-config-tip"></div>
    </div>

    <script></script>
  </body>
</html>
